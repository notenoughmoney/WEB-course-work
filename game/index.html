<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Naruto game</title>

        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="sweetalert2.all.min.js"></script>
        <script src="sweetalert2.min.js"></script>
        <link rel="stylesheet" href="sweetalert2.min.css">

        <link href="/styles/AlertModifier.css" type="text/css" rel="stylesheet">
        <link href="/styles/global.css" type="text/css" rel="stylesheet">
        <link href="/styles/TextMessage.css" type="text/css" rel="stylesheet">
        <link href="/styles/SceneTransition.css" type="text/css" rel="stylesheet">
        <link type="image/x-icon" href="/images/n.png" rel="shortcut icon">
    </head>
    <body>
        <div class="game-container">
            <canvas class="game-canvas" width="400" height="230"></canvas>
        </div>

        <div class="code-container">
            <textarea class="code-area" cols="40" rows="10"></textarea>
        </div>

        <button id="fun" onclick="soundStart()">Включение мелодии</button>
        <button id="sad" onclick="soundStop()">Выключение мелодии</button>

        <button class="start">Go!</button>

        <script src="/sound.js">          </script>
        <script src="/utils.js">          </script>
        <script src="/Overworld.js">      </script>
        <script src="/Sprite.js">         </script>
        <script src="/GameObject.js">     </script>
        <script src="/OverworldMap.js">   </script>
        <script src="/OverworldEvent.js"> </script>
        <script src="/TextMessage.js">    </script>
        <script src="/RevealingText.js">  </script>
        <script src="/SceneTransition.js"></script>
        <script src="/AchieveHandler.js"> </script>
        <script src="/Handler.js">        </script>
        <script src="/Person.js">         </script>
        <script src="/Naruto.js">         </script>
        <script src="/Sakura.js">         </script>
        <script src="/Sasuke.js">         </script>
        <script src="/Enemy.js">          </script>
        <script src="/levels.js">         </script>
        <script src="/CodeConverter.js">  </script>
        <script src="/Init.js">           </script>


    </body>
</html>
