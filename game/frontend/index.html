                <h4>Уровни:</h4>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button id="l1" type="button" class="btn btn-dark" onclick="setLevel(1)">1</button>
                    <button id="l2" type="button" class="btn btn-dark disabled" onclick="setLevel(2)">2</button>
                    <button id="l3" type="button" class="btn btn-dark disabled" onclick="setLevel(3)">3</button>
                    <button id="l4" type="button" class="btn btn-dark disabled" onclick="setLevel(4)">4</button>
                    <button id="l5" type="button" class="btn btn-dark disabled" onclick="setLevel(5)">5</button>
                    <button id="l6" type="button" class="btn btn-dark disabled" onclick="setLevel(6)">6</button>
                </div>
            </div>
        </div>
